<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sliding icon bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="social">
        <ul class="social__list">
            <li class="social__item">
                <a href="#" class="social__link">twitter<i class="social__icon fa fa-twitter"></i></a>
            </li>
            <li class="social__item">
                <a href="#" class="social__link">facebook<i class="social__icon fa fa-facebook"></i></a>
            </li>
            <li class="social__item">
                <a href="#" class="social__link">dribbble<i class="social__icon fa fa-dribbble"></i></a>
            </li>
            <li class="social__item">
                <a href="#" class="social__link">behance<i class="social__icon fa fa-behance"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
